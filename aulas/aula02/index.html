<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>ED JS</title>
  </head>
  <body>
    <script>
      // Comando JS para mostrar uma mensagem no corpo da página HTML
      document.write("Hello");

      /**
       * Comando(método) JS para apresentar uma mensagem na console do navegador (browser)
       */
      console.log("Word");

      /**
       * Comando (método) JS para apresentar uma simples mensagem dentro de uma popup invocada pelo navegador(browser)
       */
      alert("!!!");
    </script>
    // Busca o arquivo JS hello-word
    <script src="hello-word.js"></script>
  </body>
</html>
